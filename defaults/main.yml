---
# defaults file for ansible-role-docker

docker_version: "18.06"
# layer storage drivers: devicemapper, vfs, overlay2
docker_storage_driver: overlay2

docker_users:
  - "{{ ansible_user_id }}"

packages_additional: []

docker_apt_repo: >-
      deb [arch=amd64] https://download.docker.com/linux/ubuntu
      {{ ansible_distribution_release }} stable
docker_apt_gpg: https://download.docker.com/linux/ubuntu/gpg

docker_yum_repo: >-
      https://download.docker.com/linux/centos/7/$basearch/stable
docker_yum_gpg: https://download.docker.com/linux/centos/gpg
